<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/output.css">
    <title>Enhanced Random Name Generator</title>
</head>
<body class="bg-black h-screen w-full font-sans">
    <div class="h-[15%] w-full flex justify-center items-center text-2xl text-white">
        <h1>Enhanced Random Name Generator</h1>
    </div>
    <div class="w-[80%] h-[10%] m-auto  flex justify-center">
        <div class="w-[50%] h-[100%]  flex justify-center items-center gap-4">
            <input id="list-Name-Input" type="text" placeholder="Enter Name" class="bg-amber-50 h-[40%] w-[50%] rounded-lg  border-2">
            <button id="list-Submit-Button" class="rounded-lg bg-amber-50 border-2 h-[40%] w-[10%]">Submit</button>
        </div>
        <div class="w-[50%] h-[100%]  flex justify-center items-center gap-4 text-white">
            <input type="range" min="1" max="5" value="3" class="slider" id="myRange">
            <h1 id="slider-Output"></h1>
            <button id="randomize-Group" class="bg-amber-50 text-black rounded-lg">Get randomized groups</button>
        </div>
    </div>
    <div class="h-[50%] w-[50%] hidden border border-white mt-5 m-auto ">
        <div class="w-full h-[10%] text-white text-2xl flex flex-col justify-center items-center gap-2">
            <h1>Student List</h1>
            <hr class="bg-white w-[40%]">
        </div>
       <div class="h-[90%] w-full  flex justify-center overflow-y-auto">
        <ul id="ul" class="text-2xl w-[80%] text-white ">
        </ul>
       </div>
    </div>
    <div class="h-[50%] w-[50%] hidden border border-white mt-5 m-auto ">
        
    </div>
    <div class=" w-full h-[20%] mt-3 text-white">
        <div class="w-full h-[30%]  text-3xl flex justify-center"><h1>Groups</h1></div>
        <div id="groups-Container" class="w-[80%] m-auto h-[60%] flex justify-evenly overflow-y-auto"></div>
    </div>
    <script src="./scripts/makeGroups.js"></script>
    <script src="./scripts/list.js"></script>
</body>
</html>
